<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./WEB-INF/plantillas/publico.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <f:metadata>  
        <f:viewAction action="#{seminariosBean.findProximosSeminarios()}" />         
        <f:viewAction action="#{asistentesBean.findSeminariosEnEjecucion()}"/>
    </f:metadata> 
    <ui:define name="contenido">
        <div style="top:-20px;">            
            <section class="bg-mural bg-responsivo">
                <div class="col-sm-6 col-sm-offset-3 text-center">
                    <div class="textoInBg" >
                        <h3 style="color: white"> PRÓXIMOS SEMINARIOS DE INVESTIGACIÓN</h3>
                    </div>
                </div>
            </section>
        </div>

        <div class="container">
            <div class="row">              
                <br/><br/>
                <div class="col-md-12">
                    <h:panelGroup rendered="#{empty(seminariosBean.listSeminarios) or (seminariosBean.listSeminarios eq null)}">
                        <br/>
                        <div class="alert alert-warning">
                            <i class="fa fa-calendar fa-2x" /> Por el momento, no existen seminarios agendados.
                        </div>
                    </h:panelGroup>
                    <ui:repeat value="#{seminariosBean.listSeminarios}" 
                               var="seminarios" >  

                        <div class="well well-lg"> 
                            <div class="caption-full">
                                <!-- <h:graphicImage library="img" name="periodicosSmall.png" width="50px"/><p:spacer/>-->                              
                                <div class="small">
                                    <i class="fa fa-clock-o"/>  <p:spacer/><p:spacer/>
                                    <h:outputLabel value="#{seminarios.fechaInicio.toDate()}"  
                                                   style="text-transform: capitalize"
                                                   styleClass="text-muted">
                                        <f:convertDateTime  pattern="EEE, dd/MMMMM/yyyy , hh:mm a"  />
                                    </h:outputLabel>

                                </div>
                                <h5 class="" style="font-weight: bold"> 
                                    #{seminarios.tituloPonencia} 
                                </h5>                                 
                                <div class="small">
                                    <i class="glyphicon glyphicon-user colorRojo"/>  
                                    #{seminarios.ponente.nombreCompleto}
                                </div>
                                <div class="small">
                                    <i class=" fa fa-map-marker"/> #{seminarios.direccion}
                                </div>
                                <br/>
                                <h:form>
                                    <!-- REDIRECCION SI EL SEMINARIO ESTA EN EJECUCION -->
                                    <h:panelGroup rendered="#{asistentesBean.seminariosEnEjecucionList.contains(seminarios)}">                                       
                                        <a href="registrarAsistencia.xhtml">  
                                            <div type="button" class="btn btn-xs btn-primary">
                                                <i class="glyphicon glyphicon-user"/> Registrar mi asistencia
                                            </div> 
                                        </a>
                                    </h:panelGroup>
                                    
                                    <h:link outcome="consultarSeminario" styleClass="small" title="Más información, resumen del seminario, cv del ponente etc.">
                                        <button type="button" class="btn btn-xs btn-default">
                                            <i class="fa fa-eye"/> Más información
                                        </button>
                                        <f:param name="id" value="#{seminarios.idSeminario}" />
                                    </h:link>

                                    <p:commandLink  action="#{documentosBean.eventoExportPublicidadPDF(actionEvent)}"
                                                    ajax="false"
                                                    title="Descargar seminario:"
                                                    onstart="PF('ajaxStatus').show()"
                                                    style=" text-decoration: none;"
                                                    >
                                        <f:setPropertyActionListener value="#{seminarios}"                                                         
                                                                     target="#{documentosBean.seminario}"/>
                                        <div type="button" class="btn btn-xs btn-default">
                                            <i class="fa fa-download"/> Descargar publicidad
                                        </div>
                                    </p:commandLink>

                                </h:form>

                            </div>                    
                        </div>
                        <hr/><br/>
                    </ui:repeat>
                </div>
            </div>
        </div>
        <!-- /.container -->


        <script>
            $(document).ready(function() {
                $("#proximosSeminarios").addClass("active");
            });
        </script>
    </ui:define>

</ui:composition>
