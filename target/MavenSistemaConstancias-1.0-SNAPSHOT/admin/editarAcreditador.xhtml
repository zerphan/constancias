<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://java.sun.com/jsf/passthrough"
                template="./../WEB-INF/plantillas/administracion.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <f:metadata>
        <f:viewAction action="#{jsfUtil.isLoginIn()}" />
        <f:viewParam name="paginaRetorno" value="#{acreditadorBean.paginaRetornoGet}"/>
        <f:viewParam name="id" value="#{acreditadorBean.idCurrentAcreditadorGet}"/>  
        <f:viewAction action="#{acreditadorBean.prepararEditarCurrentAcreditador()}" /> 
        <f:viewAction action="#{gradosAcademicosBean.findAll()}"/>
    </f:metadata> 
    <ui:define name="contenido">
        <div class="container">           
            <p:growl autoUpdate="true" life="1500" globalOnly="true"/>
            <h1> Editar acreditador</h1>
            <hr/>
            <div>
                <strong class="">Instrucciones: </strong> Edita los campos deseados y pulsa en  el bot√≥n guardar cambios para persistir los cambios realizados 
            </div>
            <br/>
            <div class="text-right">  
                <p>
                    <a type="button" href="#{acreditadorBean.paginaRetornoGet}" class="btn btn-xs btn-default">
                        <i class="fa fa-arrow-circle-left"/> Regresar</a>
                </p>
            </div>
            <h:form  styleClass="bs-example form-horizontal" > 
                <h3><i class=" glyphicon glyphicon-user  colorRojo"/>  Acreditador</h3>
                <hr/>
                <ezcomp:formularioAcreditador persona="#{acreditadorBean.currentAcreditador}"/>
                <div class="form-group">
                    <div class="col-md-12">
                        <p:commandLink 
                            action="#{acreditadorBean.editarCurrentAcreditador()}"                                 
                            ajax="true"
                            update="@form">
                            <button type="button" class="btn btn-primary ">
                                <i class="glyphicon glyphicon-ok"/> Guardar Cambios</button>
                        </p:commandLink>
                        <a type="button" href="#{acreditadorBean.paginaRetornoGet}" class="btn btn-default">
                            <i class="glyphicon glyphicon-remove"/> Cancelar
                        </a>
                    </div>
                </div>
            </h:form>
        </div>
        <!-- /.container -->
    </ui:define>

</ui:composition>
