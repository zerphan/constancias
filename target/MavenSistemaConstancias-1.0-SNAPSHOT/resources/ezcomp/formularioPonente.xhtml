<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"          
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="persona" required="true" type="modelo.entidades.Ponente"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="form-group">
            <label class="col-md-2 control-label" >Nombre(s):</label>
            <div class="col-md-10"> 
                <p:inputText value="#{cc.attrs.persona.nombre}"
                             styleClass="form-control" required="true"
                             placeholder="Ingresa el nombre"
                             id="inputNombreAcreditador"
                             requiredMessage="El nombre es requerido"/>
                <p:message for="inputNombreAcreditador"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Apellido Paterno:</label>
            <div class="col-md-10" >
                <p:inputText value="#{cc.attrs.persona.apellidoPaterno}" 
                             styleClass="form-control" required="true"
                             placeholder="Ingresa el apellido paterno"
                             id="inputApellidoPaternoAcreditador"
                             requiredMessage="El apellido paterno es requerido"/>
                <p:message for="inputApellidoPaternoAcreditador"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" >Apellido Materno:</label>
            <div class="col-md-10"  >
                <p:inputText value="#{cc.attrs.persona.apellidoMaterno}" 
                             styleClass="form-control" required="true"
                             placeholder="Ingresa el apellido materno"
                             id="inputApellidoMaternoAcreditador"
                             requiredMessage="El apellido materno es requerido"/>
                <p:message for="inputApellidoMaternoAcreditador"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label" >Grado Academico</label>
            <div class="col-lg-10">
                <p:selectOneMenu value="#{cc.attrs.persona.gradoAcademico}"
                                 converter="GradoAcademicoConverter" 
                                 required="true"
                                 id="inputGradoAcademico"
                                 requiredMessage="El grado academico es requerido"
                                 style="width: 100%;">
                    <f:selectItem itemLabel="-- Selecciona el grado academico -- " itemValue="0"/>
                    <f:selectItems value="#{gradosAcademicosBean.gradosAcademicosList}" var="var" 
                                   itemValue="#{var}" itemLabel="#{var.nombre}"/>
                </p:selectOneMenu><br/>
                <p:message for="inputGradoAcademico"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label" >Email</label>
            <div class="col-lg-10">
                <p:inputText styleClass="form-control"
                             id="inputEmailPonente"
                             value="#{cc.attrs.persona.email}"
                             required="true"  requiredMessage="El email del ponente es requerido"
                             pt:placeholder="Ingresa el email"
                             />
                <p:message for="inputEmailPonente"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label" >Resumen del CV</label>
            <div class="col-lg-10">
                <p:inputTextarea styleClass="form-control"
                                 id="inputResumenCVPonente"
                                 value="#{cc.attrs.persona.cv}"
                                 required="true"  requiredMessage="El resumen CV del ponente es requerido"
                                 pt:placeholder="Ingresa el cv"
                                 rows="8"
                                 />
                <p:message for="inputResumenCVPonente"/>
            </div>
        </div>

    </cc:implementation>
</html>
