<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"          
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="constante" required="true" type="modelo.entidades.Constantes"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->

    <cc:implementation>        
        <div class="form-group">
            <h:panelGroup rendered="#{cc.attrs.constante.nombre eq 'creditosporhora'}">
                <label class="col-md-2 control-label" >1 hora asistencia = </label>
            </h:panelGroup>
            <h:panelGroup rendered="#{cc.attrs.constante.nombre ne 'creditosporhora'}">
                <label class="col-md-2 control-label" >#{cc.attrs.constante.nombre}</label>
            </h:panelGroup>           
            <div class="col-md-10"> 
                <p:inputText value="#{cc.attrs.constante.valor}"
                             styleClass="form-control" required="true"
                             placeholder="Ingresa el valor"
                             id="inputValor"
                             requiredMessage="El valor es requerido"/> 
                <p:message for="inputValor"/>
                <p:outputLabel value=" creditos" />
            </div>
        </div>        
    </cc:implementation>
</html>
