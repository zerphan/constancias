<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="persona" required="true"
                      type="modelo.entidades.Administrador" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="form-group">
            <label class="col-md-2 control-label">Username:</label>
            <div class="col-md-10">
                <p:inputText value="#{cc.attrs.persona.username}"
                             styleClass="form-control" required="true"
                             placeholder="Ingresa el username" id="inputUsername"
                             requiredMessage="El username es requerido" />
                <p:message for="inputUsername" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Password:</label>
            <div class="col-md-10">
                <p:inputText value="#{cc.attrs.persona.password}"
                             styleClass="form-control" required="true"
                             placeholder="Ingresa el password" id="inputPassword"
                             requiredMessage="El password es requerido" />
                <p:message for="inputPassword" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Email:</label>
            <div class="col-md-10">
                <p:inputText styleClass="form-control" id="inputEmail"
                             value="#{cc.attrs.persona.email}" pt:placeholder="Ingresa el email"
                             required="true" validatorMessage="Ingresa un email valido"
                             requiredMessage="El email es requerido"
                             >
                    <f:validateRegex
                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                </p:inputText>
                <p:message for="inputEmail" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label"> Administrador avanzado: </label>
            <div class="col-md-10 ">
                <br/>
                <p:selectBooleanCheckbox id="inputAdministracionAvanzada"
                                         value="#{cc.attrs.persona.administracionAvanzada}" >
                    <p:ajax event="change" update="@([id$=textoAdministradorAvanzado])"/>
                </p:selectBooleanCheckbox>
                <h:panelGroup id="textoAdministradorAvanzado">
                    <h:panelGroup rendered="#{cc.attrs.persona.administracionAvanzada eq true}">
                        <i class="fa fa-unlock"/> Si
                    </h:panelGroup>
                    <h:panelGroup rendered="#{cc.attrs.persona.administracionAvanzada eq false}">
                        <i class="fa fa-lock"/> No
                    </h:panelGroup>
                </h:panelGroup>

            </div>
        </div>

    </cc:implementation>
</html>
