<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"          
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="codigoQR" required="true" type="modelo.entidades.DefinicionCodigoQR"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="form-group">
            <label class="col-md-2 control-label" ><i class="glyphicon glyphicon-qrcode colorAzul"/> Formato:</label>
            <div class="col-md-10"> 
                Pre Identificador / Identificador Constancia / Post Identificador
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" >Pre identificador:</label>
            <div class="col-md-10"> 
                <p:inputText value="#{cc.attrs.codigoQR.preIdentificador}"
                             styleClass="form-control" required="true"
                             placeholder="Ingresa el nombre"
                             id="inputNombreAcreditador"
                             requiredMessage="El nombre es requerido"/>
                <p:message for="inputNombreAcreditador"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" >Post identificador:</label>
            <div class="col-md-10">                
                <p:outputLabel value="#{jsfUtil.fechaActual}" >
                    <f:convertDateTime  pattern="yyyy"  />
                </p:outputLabel>
                <label class="text-muted">( AÃ±o en curso )</label>
            </div>
        </div>
    </cc:implementation>
</html>
