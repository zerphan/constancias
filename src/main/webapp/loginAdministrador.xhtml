<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/plantillas/publico.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="contenido">
        <div class="container">           
            <div class="row">
                <div class="col-md-12">
                    <br/>
                    <h1>Login Administrador</h1>
                    <hr/>
                    <p class="justificado">
                        <strong>Instrucciones:</strong> Ingresa los campos correspondientes a tu cuenta para iniciar sesión.
                    </p><br/>
                    <div class="well well-lg container col-md-12">
                        <h2 class="centrado">
                            <i class="glyphicon fa-3x glyphicon-user colorPoli"/> 
                            <i class="fa fa-2x fa-key colorAmarillo"/>
                        </h2>
                        <h:form  styleClass="bs-example form-horizontal ">

                            <div class="form-group">
                                <p:growl autoUpdate="true" life="1500" globalOnly="true"/>
                                <h:outputLabel styleClass="col-lg-2 control-label" for="inputUsername">Username</h:outputLabel>
                                <div class="col-lg-10">
                                    <p:inputText styleClass="form-control" 
                                                 id="inputUsername"
                                                 value="#{loginAdministradorBean.username}" 
                                                 required="true" requiredMessage="El nombre de usuario es requerido"
                                                 pt:placeholder="Ingresa tu username"/>
                                    <p:message for="inputUsername"/>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label" for="inputPassword">Password</label>
                                <div class="col-lg-10">
                                    <p:password styleClass="form-control"
                                                id="inputPassword"
                                                value="#{loginAdministradorBean.password}"
                                                required="true"  requiredMessage="El password es requerido"
                                                pt:placeholder="Ingresa tu password"/>
                                    <p:message for="inputPassword" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12 centrado">
                                    <p:commandLink  action="#{loginAdministradorBean.doLoginAdministrador()}"                                  
                                                    ajax="true"
                                                    update="@form">
                                        <button type="button" class="btn btn-primary" style="width: 200px"> Iniciar sesión</button>
                                    </p:commandLink>
                                </div>
                            </div>
                        </h:form>                        
                    </div>

                </div>
            </div>

        </div>
        <!-- /.container -->
        <script>
            $(document).ready(function () {
                $("#loginAdministrador").addClass("active");
            });
        </script>
    </ui:define>
</ui:composition>
