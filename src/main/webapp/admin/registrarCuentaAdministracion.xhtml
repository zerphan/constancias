<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:pt="http://java.sun.com/jsf/passthrough"
                 template="./../WEB-INF/plantillas/administracion.xhtml"
                 xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <f:metadata> 
        <f:viewAction action="#{jsfUtil.isLoginInWithRoleAdvance()}" />
        <f:viewAction action="#{cuentasAdministracionBean.prepararRegistrar()}" /> 
    </f:metadata> 

    <ui:define name="contenido">
        <div class="container">
            <br/>
            <ol class="breadcrumb">
                <li><a href="gestionarCuentasAdministracion.xhtml">Gestionar Cuentas</a></li>
                <li class="active"> Registrar cuenta</li>
            </ol>
            <p:growl autoUpdate="true" life="1500" globalOnly="true"/>
            <h1 >Registrar Cuenta</h1>
            <hr/>
            <p class="justificado">
                <strong class="">Instrucciones: </strong> Para realizar el registro deberás llenar 
                los datos correspondientes y posteriormente dar click en el botón registrar.
            </p><br/>
            <div class="text-right">
                <p>
                    <a type="button" href="gestionarCuentasAdministracion.xhtml" class="btn btn-xs btn-default"><i class="fa fa-arrow-circle-left"/>    Regresar</a>
                </p> 
            </div>
            <br/>
            <h:form  styleClass="bs-example form-horizontal">    
              <h3 class="">
                    <i class="glyphicon glyphicon-user colorRojo"/><i class="fa fa-key colorAmarillo"/>  Cuenta de Administración
                </h3>
                <hr/>
                <ezcomp:formularioCuentaAdministrador persona="#{cuentasAdministracionBean.currentAdminstrador}" />

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <p:commandLink 
                            action="#{cuentasAdministracionBean.registrar()}"                                  
                            ajax="true"
                            update="@form"
                            >
                            <button type="button" class="btn  btn-primary"><i class="glyphicon glyphicon-ok"/> Registrar</button>
                        </p:commandLink>
                        <a type="button" href="gestionarCuentasAdministracion.xhtml" class="btn btn-default">
                            <i class="glyphicon glyphicon-remove"/> Cancelar
                        </a>
                    </div>
                </div>
            </h:form>
        </div>
        <!-- /.container -->
        <script>
            $(document).ready(function() {
                // $("#registrarSeminario").addClass("active");
            });
        </script>
    </ui:define>

</ui:composition>
